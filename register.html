<!DOCTYPE html>
<html>
    <head>
<title>Registration Form</title>
        <link rel="stylesheet" href="css/main.css" />
    </head>
<body>
    <h2>Registration Form</h2>
       <form >
    FirstName:<input type="text" name="FirstName"/><br>
    LastName:<input type="text" name="LastName"/><br>
    Date Of Birth:<input type="date" name="birthday"/><br>
           Email:<input type="email" name="email"/> <br>
           Phone Number:<input type="tel" name="phone number"><br>
           <h3 >Courses Offered</h3>
           <input type="checkbox" name="courses"value="html" >HTML 
           <input type="checkbox" name="courses"value="css" >CSS 
           
           <input type="checkbox" name="courses"value="javaScript" > JavaScript 
           <input type="checkbox" name="courses"value="sql" >SQL 
           <input type="checkbox" name="courses"value="php" >PHP<br>
           
           <input type="button" name="submit" value="Submit"/>
        </form>
    
    </body>
</html>
